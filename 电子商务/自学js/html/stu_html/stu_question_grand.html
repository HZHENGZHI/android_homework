<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

          </div>
          <div class="modal-body">
            <div style="margin-bottom: 10px;">
              <label for="">课程名称</label>
           
              <select class="selectpicker form-control" data-size="5" id="kkk" data-live-search="true" ></select>
              
            </div>
            <div>
              <label for="" >申请原因</label>
              <textarea name="" id="input" class="form-control apply_cause" rows="3" required="required"></textarea>

            </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-primary summit_apply" data-dismiss="modal">

              </button>
          </div>
      </div><!-- /.modal-content -->
  </div><!-- /.modal -->
